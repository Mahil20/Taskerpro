<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect on Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        /* Select box styles */
        .select-container {
            margin: 20px auto;
            text-align: center;
        }
        .select-container label {
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }
        #sectionSelect {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        #sectionSelect:hover {
            border-color: #007BFF; /* Change border color on hover */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Choose a Section to Redirect</h1>
    </div>

    <div class="select-container">
        <label for="sectionSelect">Choose a section:</label>
        <select id="sectionSelect" onchange="redirectToPage()">
            <option value="">--Select a section--</option>
            <option value="section1.html">Section 1</option>
            <option value="section2.html">Section 2</option>
            <option value="section3.html">Section 3</option>
        </select>
    </div>

    <script>
        function redirectToPage() {
            const select = document.getElementById('sectionSelect');
            const selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue; // Redirect to the selected page
            }
        }
    </script>

</body>
</html>
