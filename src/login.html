<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Home Task Helper</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TaskerPro</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="task.html">Become a Tasker</a></li>
            <li><a href="post.html">Post a Task</a></li>
            <li><a href="login.html" class="signup-btn">Login</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <p>Welcome back! Please enter your details below to continue.</p>
            <form id="loginForm" class="login-form" action="/login"  method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-footer">
                    <a href="reset-password.html">Forgot Password?</a>
                    <span> | </span>
                    <a href="signup.html">Create a New Account</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TaskerPro. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
